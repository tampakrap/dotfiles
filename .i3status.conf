# i3status configuration file.
# see "man i3status" for documentation.

# It is important that this file is edited as UTF-8.
# The following line should contain a sharp s:
# ß
# If the above line is not correctly displayed, fix your editor first!

general {
    colors = true
    interval = 3
}

#order += "ipv6"
order += "disk /"
order += "disk /var"
order += "disk /home"
order += "volume master"
order += "volume speaker"
order += "volume headphone"
#order += "run_watch DHCP"
order += "wireless wlp3s0"
order += "ethernet eth0"
#order += "run_watch VPN"
#order += "battery 0"
order += "cpu_temperature 0"
order += "cpu_usage 0"
order += "load"
order += "tztime local"

wireless wlp3s0 {
    format_up = "%essid %ip %quality"
    format_down = "wtf"
}

ethernet eth0 {
    # if you use %speed, i3status requires root privileges
    format_up = "E: %ip (%speed)"
    format_down = ""
}

battery 0 {
    format = "%status %percentage %remaining"
}

run_watch DHCP {
    pidfile = "/var/run/dhc*.pid"
}

run_watch VPN {
    pidfile = "/var/run/vpnc/pid"
}

tztime local {
    format = "%H:%M:%S %Y-%m-%d"
}

load {
    format = "%1min"
}

cpu_temperature 0 {
    format = "%degrees°C"
}

disk "/" {
    format = "/ %percentage_used"
}

disk "/var" {
    format = "/var %percentage_used"
}

disk "/home" {
    format = "/home %percentage_used"
}

volume master {
    format = "M♪: %volume"
    device = "default"
    mixer = "Master"
    mixer_idx = 0
}

volume speaker {
    format = "S♪: %volume"
    device = "default"
    mixer = "Speaker"
    mixer_idx = 0
}

volume headphone {
    format = "H♪: %volume"
    device = "default"
    mixer = "Headphone"
    mixer_idx = 0
}
