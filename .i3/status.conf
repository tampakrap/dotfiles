# i3status configuration file.
# see "man i3status" for documentation.

# It is important that this file is edited as UTF-8.
# The following line should contain a sharp s:
# ß
# If the above line is not correctly displayed, fix your editor first!

general {
    colors = true
    interval = 1
}

order += "ipv6"
order += "wireless wlp3s0b1"
order += "wireless wlp2s0"
order += "ethernet vlan20"
order += "ethernet vlan15"
order += "ethernet enp2s0f0"
order += "ethernet enp62s0u1u2"
order += "ethernet tun0"
order += "ethernet opensuse"
order += "disk /"
order += "disk /var"
order += "disk /home"
order += "volume master"
order += "volume speaker"
order += "volume headphone"
order += "battery 0"
order += "cpu_temperature 0"
order += "cpu_usage 0"
order += "load"
order += "tztime local"

ipv6 {
    format_down = ""
}

wireless wlp3s0b1 {
    format_up = "%essid %ip %quality"
    format_down = ""
}

wireless wlp2s0 {
    format_up = "%essid %ip %quality"
    format_down = ""
}

ethernet vlan20 {
    format_up = "VLAN 20 %ip"
    format_down = ""
}

ethernet vlan15 {
    format_up = "VLAN 15 %ip"
    format_down = ""
}

ethernet enp2s0f0 {
    format_up = "%ip"
    format_down = ""
}

ethernet enp62s0u1u2 {
    format_up = "%ip"
    format_down = ""
}

ethernet tun0 {
    format_up = "SUSE %ip"
    format_down = ""
}

ethernet opensuse {
    format_up = "openSUSE %ip"
    format_down = ""
}

battery 0 {
    format = "%status %percentage %remaining"
}

tztime local {
    format = "%H:%M:%S %Y-%m-%d"
}

load {
    format = "%1min"
}

cpu_temperature 0 {
    format = "%degrees°C"
}

disk "/" {
    format = "/ %percentage_used"
}

disk "/var" {
    format = "/var %percentage_used"
}

disk "/home" {
    format = "/home %percentage_used"
}

volume master {
    format = "M♪: %volume"
    device = "default"
    mixer = "Master"
    mixer_idx = 0
}

volume speaker {
    format = "S♪: %volume"
    device = "default"
    mixer = "Speaker"
    mixer_idx = 0
}

volume headphone {
    format = "H♪: %volume"
    device = "default"
    mixer = "Headphone"
    mixer_idx = 0
}
